apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: argocd
  annotations:
    # Platform dependencies and configuration notes
    platform-tools.webforx.com/depends-on: "prometheus-stack"
    platform-tools.webforx.com/monitoring-namespace: "monitoring"
    platform-tools.webforx.com/notes: "Verify Prometheus Stack namespace before deployment. Update serviceMonitor.namespace if needed."
  labels:
    app.kubernetes.io/name: metrics-server
    app.kubernetes.io/component: platform-tool  
    app.kubernetes.io/part-of: platform-tools
spec:
  project: platform-tools
  source:
    repoURL: https://kubernetes-sigs.github.io/metrics-server/
    chart: metrics-server
    targetRevision: 3.12.1
    helm:
      releaseName: metrics-server
      # Base values that all environments inherit
      values: |
        # Common configuration across all environments
        args:
          - --kubelet-insecure-tls
          - --kubelet-preferred-address-types=InternalIP
        
        # Default replica count (overridden by overlays)
        replicas: 1
        
        # Security defaults
        securityContext:
          runAsNonRoot: true
          runAsUser: 10001
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        
        # Basic resource configuration (overridden by overlays)
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
          limits:
            cpu: 200m
            memory: 400Mi
            
        # Monitoring integration with Prometheus Stack
        # IMPORTANT: Update this namespace to match where Prometheus Stack is deployed
        # Common options: "monitoring", "observability", or "prometheus-system"
        # TODO: Verify the actual Prometheus Stack namespace before deployment
        serviceMonitor:
          enabled: true
          namespace: monitoring  # ðŸ”„ VERIFY: Update to match Prometheus Stack namespace
  
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false  # kube-system already exists